apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: node-service-stage-blue
  namespace: bank-app
spec:
  gateways:
    - bank-app-gateway
  hosts:
    - "*"
  http:
    - match:
      - uri:
          prefix: /api
      route:
      - destination:
          host: user
          port:
            number: 3000
          subset: blue
        weight: 90
      - destination:
          host: user
          port:
            number: 3000
          subset: green
        weight: 10
    
